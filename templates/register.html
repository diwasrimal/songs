{% extends "layout.html" %}

{% block head %}
  <link href="../static/css/login.css" rel="stylesheet">      <!-- Styles -->
{% endblock %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" id="input-form">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto my-2 w-auto" id="password" name="password" placeholder="Password" type="password">
            <input class="form-control mx-auto my-2 w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
