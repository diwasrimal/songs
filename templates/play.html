{% extends "layout.html" %}

{% block link %}

  <link href="../static/musicPlayer.css" rel="stylesheet">

{% endblock %}

{% block main %}

  <audio hidden>
    <source src="../static/downloads/audio/{{ details.id }}.opus">
  </audio>

  <div class="container">
  <header>
    <div class="playlist">
      <i class="fa fa-bars"></i>
    </div>
    <div class="setting">
      <i class="fa fa-cog"></i>r
    </div>
  </header>
  <main>
    <div class="album-art">
      <img src="{{ details.thumbnail }}" alt="thumbnail" />
    </div>
    <div class="player">
      <i class="fa fa-repeat"></i> 
      <i class="fa fa-fast-backward"></i>
      <i class="fa fa-play"></i>
      <i class="fa fa-pause" style="display: none"></i>
      <i class="fa fa-fast-forward"></i>
      <i class="fa fa-random"></i>
    </div>
  </main>
  <footer>
    <div class="title">{{ details.title }}
    </div>
    <div class="time-tracker">
      <div class="timer">
        <div class="bg">
        </div>
      </div>
      <div class="time">00:80</div>
    </div>
  </footer>

  <!-- Song changer form -->
  <form hidden id="playPrev" action='/play'>
    <input hidden type="text" name="songId" value="{{ details.prevSong }}">
  </form>
  <form hidden id="playNext"action="/play">
    <input hidden type="text" name="songId" value="{{ details.nextSong }}">
  <form>

</div>

{% endblock %}

{% block script %}
  <script>

  let audio = document.querySelector("audio")

  // Get all buttons
  let play = document.querySelector('.fa-play')
  let pause = document.querySelector('.fa-pause ')
  let prev = document.querySelector('.fa-fast-backward')
  let repeat = document.querySelector('.fa-repeat')
  let next = document.querySelector('.fa-fast-forward')
  let random = document.querySelector('.fa-random')

  // Controls

  play.addEventListener('click', () => {
    audio.play()
    hide(play)
    show(pause)
  })

  pause.addEventListener('click', () => {
    audio.pause()
    hide(pause)
    show(play)
  })

  repeat.addEventListener('click', () => audio.currentTime = 0 )
  prev.addEventListener('click', () => document.querySelector("#playPrev").submit())
  next.addEventListener('click', () => document.querySelector("#playNext").submit())

  function hide(elem) {
    elem.style.display = 'none'
  }
  function show(elem) {
    elem.style.display = 'block'
  }

  </script>
{% endblock %}
