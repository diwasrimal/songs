{% extends "layout.html" %}

{% block head %}
  <link href="../static/css/login.css" rel="stylesheet">      <!-- Styles -->
{% endblock %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post" id="input-form">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" style="margin-bottom: 20px">Log In</button>
    </form>

    <span>
        Don't have an account?
        <a href="/register">Register</a>
    </span>
    
{% endblock %}
